<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firestore Auth</title>
    <!-- Bootstrap 4.6.0-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://firebase.google.com/downloads/brand-guidelines/SVG/logo-logomark.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Firebase logo"
          />
          Navbar
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a
              class="nav-link logged-out"
              href="#"
              data-toggle="modal"
              data-target="#signInModal"
              style="display: none"
              >Sign In</a
            >
            <a
              class="nav-link logged-out"
              href="#"
              data-toggle="modal"
              data-target="#signUpModal"
              style="display: none"
              >Sign Up</a
            >
            <a
              class="nav-link logged-in"
              href="#"
              id="logout"
              style="display: none"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- main content -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group posts"></ul>
        </div>
      </div>
    </div>
    <!-- end main content     -->

    <!-- Modal sign up -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="signup-email"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  placeholder="Password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-dark btn-block">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal sign up-->

    <!-- Modal login -->
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  placeholder="Password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-dark btn-block">
                Login
              </button>
              <button
                type="submit"
                class="btn btn-light btn-block"
                id="googleLogin"
              >
                Login with Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal login -->

    <!-- Bootstrap Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Script -->

    <!-- FIREBASE SCRIPTS -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "PROJECT_ID.firebaseapp.com",
        databaseURL: "https://PROJECT_ID.firebaseio.com",
        projectId: "PROJECT_ID",
        storageBucket: "PROJECT_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID",
        measurementId: "G-MEASUREMENT_ID",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const fs = firebase.firestore();
    </script>
    <!-- END FIREBASE SCRIPTS -->

    <!-- CUSTOM SCRIPT -->
    <script src="./main.js"></script>
    <!-- END CUSTOM SCRIPT -->
  </body>
</html>
